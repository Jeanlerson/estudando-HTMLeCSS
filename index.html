<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <title>Eiichiro Oda</title>
</head>
<body>
    <header>
        <div class="title container">
            <h1>Eiichiro Oda</h1>
            <h2>Ecritor e artista. Criador de One Piece.</h2>
        </div>
        <div class="banner container">
            <div class="img_pers">
                <img src="assets/img/luffy6.png"/>
            </div>
            <figure id="imagen">
                <img src="assets/img/oda.jpg" alt="imagem de Eiichiro Oda">
                <figcaption><em>Eiichiro Oda, nascido 1 de janeiro de 1975 na cidade de Kumamoto, no Japão, é um mangaká, mais 
                    conhecido como o criador do mangá "One Piece".</em></figcaption>
            </figure>
            <div class="img_pers">
                <img src="assets/img/luffy3.png"/>
            </div>
        </div>
    </header>

    <section>
        <div class="widget">
            <div class="obras">
                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra1.jpg"/>
                            <figcaption class="title_obra"> Wanted! (em 1992)</figcaption>
                        </figure>
                    </div>
                </article>

                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra2.jpg"/>
                            <figcaption class="title_obra">Kami Kara Mirai <br/>No Present (em 1993)</figcaption>
                        </figure>
                    </div>
                </article>

                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra3.jpg"/>
                            <figcaption class="title_obra">Itsuki Yakou <br/>(em 1993)</figcaption>
                        </figure>
                    </div>
                </article>

                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra4.jpg"/>
                            <figcaption class="title_obra">Monsters (em 1994)</figcaption>
                        </figure>
                    </div>
                </article>

            </div>
            <div class="obras">
                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra5.jpg"/>
                            <figcaption class="title_obra">Romance Dawn <br/>(2ª versão, em 1996)</figcaption>
                        </figure>
                    </div>
                </article>

                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra6.jpg"/>
                            <figcaption class="title_obra">Wanted Colection! (em 1998)<br/>Dividido em 5 volumes</figcaption>
                        </figure>
                    </div>
                </article>

                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra7.jpg"/>
                            <figcaption class="title_obra">One Piece (em 1999)</figcaption>
                        </figure>
                    </div>
                </article>
                
                <article>
                    <div class="img_obra">
                        <figure>
                            <img src="assets/img/obra8.jpg"/>
                            <figcaption class="title_obra">Dragon Ball x One Piece: <br/>Cross Epoch (em 2007)</figcaption>
                        </figure>
                    </div>
                </article>
            </div>
        </div>
        <div class="obras_img">
            <img src="assets/img/obras4.png"/>
            <a href="https://pt.wikipedia.org/wiki/Eiichiro_Oda">
                <figure>
                    <img src="assets/img/nome.png"/>
                    <figcaption>CLIQUE AQUI PARA SABER MAIS</figcaption>
                </figure>
            </a>
        </div>
    </section>
    <footer>
        <div class="footer_copy">
            Copyright - Jeanlerson Santos
        </div>
        <div class="footer_img">
            <div class="footer_logo">
                <a href="https://github.com/Jeanlerson">
                    <img id="git" src="assets/img/git.png"/>
                </a>
            </div>
            <div class="footer_logo">
                <a href="https://www.instagram.com/jeanlerson/">
                    <img id="insta" src="assets/img/insta.png"/>
                </a>
            </div>
            <div class="footer_logo">
                <a href="https://www.linkedin.com/in/jeanlerson-dos-santos-da-silva-366933277/">
                    <img id="linke" src="assets/img/linke.png"/>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
